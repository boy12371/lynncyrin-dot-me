<h3>Language Graph</h3>
<p>
  Languages used in my last {{ repoCount }} repos.
</p>
<div class="dual-code-display">
  <code class="output">
    <h4 class="code-header">DATA</h4>
    <ul class="language-list">
      <li *ngFor="let languageDatam of languageDataList">
        <a href="{{ commit.url }}" target="_blank"><i class="font-awesome-icon fas fa-link"></i></a>
        <span class="commit-message">{{ commit.message }}</span>
      </li>
    </ul>
  </code>
  <code class="query">
    <h4 class="code-header">QUERY</h4>
    <pre>{{ queryBody }}</pre>
  </code>
</div>
