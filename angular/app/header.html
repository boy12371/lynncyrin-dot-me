<header>
  <div class="left-header">
    <a routerLink="/">
      <div class="favicon">
        <div class="favicon-fade"></div>
        <img src="./assets/icon.png" alt="my logo">
      </div>
    </a>
  </div>
  <div class="center-header">
    <h1 class="display-4">
      <a routerLink="/">Lynn Cyrin</a>
    </h1>
    <p class="lead">software engineer \\ programming zealot \\ web application architect</p>
  </div>
  <div class="social-link-list">
    <a *ngFor="let item of socialLinks" href="{{ item[0] }}" target="_blank">
      <i class="font-awesome-icon {{ item[1] }}"></i>
    </a>
  </div>
</header>
