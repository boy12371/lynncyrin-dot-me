<article class="container post" id="post">
  <h2>
    <span>{{ title }}</span>
    <a href="https://github.com/lynncyrin/lynncyrin-dot-me/tree/main/angular/app/writing-and-posts/posts/{{ postPath }}.md" target="_blank" class="link-anchor" title="post markdown source"><i class="font-awesome-icon fas fa-code"></i></a>
  </h2>
  <div class="description">{{ description }}</div>
  <div [innerHTML]="content"></div>
</article>

<writing-component [title]="'Other Posts'"></writing-component>
